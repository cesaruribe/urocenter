<!DOCTYPE html>
{% extends 'menu.html' %}

{% block content %}
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>Historia Clinica</title>
    </head>
    <body>
        <div class="container-fluid h-100 bg-light text-dark">
            <div class="d-flex justify-content-center align-items-center container">
                <form class="border border-primary rounded p-3" action="/generarH_pdf" method="POST">
                    <div class="row mb-6">
                        <div class="text-align: center">
                            <h2 style="text-align: center;">HISTORIA CLINICA</h2>
                            <hr class="my-4 mx-auto">
                        </div>
                        <div class="col-md-2">
                            <label for="fecha" class="form-label">Fecha</label>
                            <input class="form-control form-control-sm" 
                                type="date"  
                                id="fecha" name="fecha">
                        </div>
                        <div class="col-md-2">
                            <label for="cedula" class="form-label">Cedula</label>
                            <input class="form-control form-control-sm" 
                                type="text"  
                                id="cedula" name="cedula">
                        </div>
                        <div class="col-md-4">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input class="form-control form-control-sm" 
                                type="text" 
                                placeholder="Nombres del Paciente" 
                                id="nombre" name="nombre">
                        </div>
                        <div class="col-md-4">
                            <label for="apellido" class="form-label">Apellidos</label>
                            <input class="form-control form-control-sm" 
                                type="text" 
                                placeholder="Apellidos del Paciente" 
                                id="apellido" name="apellido">
                        </div>
                        <div class="col-sm-2">
                            <label for="edad" class="form-label">Edad</label>
                            <input class="form-control form-control-sm" 
                                type="number" 
                                id="edad" name="edad">
                        </div>
                        <div class="col-sm-2">
                            <label for="hcm" class="form-label">H.C.M</label>
                            <input class="form-control form-control-sm" 
                                type="text" 
                                id="hcm" name="hcm">
                        </div>
                        <div class="col-md-4">
                            <label for="celular" class="form-label">Celular</label>
                            <input class="form-control form-control-sm" 
                                type="number" 
                                id="celular" name="celular">
                        </div>
                        <div class="col-md-4">
                            <label for="procedencia" class="form-label">Procedencia</label>
                            <input class="form-control form-control-sm" 
                                type="text" 
                                id="procedencia" name="procedencia">
                        </div>
                        <div class="col-md-4">
                            <label for="email" class="form-label">Correo Electronico</label>
                            <input class="form-control form-control-sm" 
                                type="email" 
                                placeholder="Correo Electronico" 
                                id="email" name="email">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="text-align: center">
                            <h2 style="text-align: center;">MOTIVO DE CONSULTA Y ENFERMEDAD ACTUAL</h2>
                            <hr class="my-4 mx-auto">
                        </div>
                        <div class="col-12">
                            <label for="motivoConsulta" class="form-label">Motivo Consulta</label>
                            <textarea class="form-control" id="motivoConsulta" name="motivoConsulta" rows="4"
                            placeholder="Motivo de la Consulta" ></textarea>
                        </div>
                        <div class="col-12">
                            <label for="antecedentes" class="form-label">Antecedentes</label>
                            <textarea class="form-control" id="antecedentes" name="antecedentes" rows="4"
                            placeholder="Antecedentes del Paciente" ></textarea>
                        </div>
                        <div class="col-12">
                            <label for="examenFisico" class="form-label">Examen Fisico</label>
                            <textarea class="form-control" id="examenFisico" name="examenFisico" rows="4"
                            placeholder="Estado fisico del Paciente"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="DX" class="form-label">DX</label>
                            <textarea class="form-control" id="dx" name="dx" rows="4"
                            placeholder=""></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="cx" class="form-label">CX</label>
                            <textarea class="form-control" id="cx" name="cx" rows="4"
                            placeholder=""></textarea>
                        </div>
                    </div>
                    <div class="button">
                        <button type="submit" class="btn btn-success">Generar PDF</button>
                        <button type="reset" class="btn btn-danger">Restablecer</button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
{% endblock %}
