<!DOCTYPE html>
<html lang="es">
{% extends "menu.html" %}
<head>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>ERROR</title>
</head>
<body>
    {% block content %}
    <h1 style="text-align: center;">ERROR !! ARCHIVO NO GENERADO !!</h1>
    <script>
        Swal.fire({
            icon: 'error',
            title: '¡Error!',
            text: 'Hubo un problema al generar el PDF.'
        }).then(() => {
            // Redirige a la página de inicio después de cerrar el SweetAlert
            window.location.href = "/formulario";
        });
    </script>     
    {% endblock %}  
</body>
</html>
